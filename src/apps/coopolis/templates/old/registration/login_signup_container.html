{% extends "base.html" %}

{% block loginbox %}
{% endblock %}

{% block content %}
<div class="page-content">

    {% if messages %}
    <div class="generated-form">
        <ul class="message-container">
            {% for message in messages %}
            <li
            {% if message.tags %} class="{{ message.tags }}-message"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% include 'registration/login_signup_form.html' %}
</div>
{% endblock %}
