version: "3.3"

services:

  # http://coopolis-develop.codi.coop
  coopolis:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    environment:
      - DB_HOST=db
      - "PYTHONUNBUFFERED=1"
      - DJANGO_SETTINGS_MODULE=coopolis_backoffice.settings.server_develop
    command: gunicorn coopolis_backoffice.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - ../:/srv
    ports:
      - 8000:8000
    depends_on:
      - db
    #entrypoint: ["sh", "-c", "sleep 2073600"]

  # http://ateneu-demo.codi.coop
  segon-ateneu:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    environment:
      - DB_HOST=db
      - "PYTHONUNBUFFERED=1"
      - DJANGO_SETTINGS_MODULE=coopolis_backoffice.settings.segon-ateneu
    command: gunicorn coopolis_backoffice.wsgi:application --bind 0.0.0.0:8001
    volumes:
      - ../:/srv
    ports:
      - 8001:8001
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - /srv/postgres-data/DATABASE_FOLDER_HERE:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=mysecretpassword

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf/default.conf:/etc/nginx/conf.d/default.conf
      - ../:/srv
    ports:
      - 8002:80
    depends_on:
      - app
