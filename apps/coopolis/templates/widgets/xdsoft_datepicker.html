{% include "django/forms/widgets/input.html" %}

<script>
    $(function () {
        $.datetimepicker.setLocale('ca');
        $("input[name='{{ widget.name }}']").datetimepicker({
            dayOfWeekStart: 1,
            timepicker: false,
            format: 'd/m/Y'
        });
    });
</script>
