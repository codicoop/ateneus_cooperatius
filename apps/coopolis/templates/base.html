  <body>
    <div>
      {% if user.is_anonymous %}
      <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Sign up</a></li>
      </ul>
      {% else %}
      <ul>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="{% url 'my_courses' %}">Els meus cursos</a></li>
        {% for project in user.projects.all %}
        <li><a href="{% url 'project' pk=project.id %}">{{ project.name }}</a></li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    <div class="content">
    {% block content %}
    NO OVERRIDE
    {% endblock %}
    </div>

  </body>
