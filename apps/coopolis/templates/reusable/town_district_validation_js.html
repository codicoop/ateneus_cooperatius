
<script>
  $(document).ready(function() {
    townChanged($("#id_town").val())
  });

  $("#id_town").change(function() {
    townChanged($("#id_town").val());
  });

  function townChanged(value) {
    // BARCELONA ID: 90
    if (value==90) {
      $('#id_district').parent().show();
    } else {
      $('#id_district').parent().hide();
    }
  }
</script>
