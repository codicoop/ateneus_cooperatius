{% extends "base.html" %}

{% block content %}
    {% include 'reusable/introduction.html' %}
    <div class="page-content">
        <h1>Oferta formativa</h1>
        <div class="course-container">
            {% for course in course_list %}
                <a href="{{ course.absolute_url }}">
                <div class="course-container">
                    {% if course.banner %} <div class="course-image" style="background-image: url('{{ course.banner.url }}')"></div> {% endif %}
                    <div class="course-data">
                        <h3>{{ course.title }}</h3>
                    </div>
                </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
